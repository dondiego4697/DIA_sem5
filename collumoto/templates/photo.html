{% extends 'base.html' %}
{% block content %}
    {% include "nav.html" %}

    <div id="photo-container">
        <h1 class="title">
            {{ title }}
        </h1>
        <h4 class="pub-date">
            {{ date }}
        </h4>
        <h3 class="description">
            {{ description }}
        </h3>
        <div class="image-container">
            <img class="image" src="{{ img }}">
        </div>
        <div class="like-container">
            <div class="heart-container">
                <div id="heart" class="heart">

                </div>
            </div>
            <div id="like-counter" class="like-count">_{{ likes_count }}</div>
        </div>
    </div>

    <script>(function () {
        window.photoData = {
          likesCount: '{{ likes_count }}',
          isLiked: '{{ is_liked }}',
          id: '{{ id }}'
        };
    })();</script>
{% endblock %}
